<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>

    <!-- Icons - Police -->

    <script src="https://kit.fontawesome.com/406da18a0b.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->

    <header class="Header">
        <a class="fas fa-arrow-left Arrow" href="index.html"></a>
        <img class="HeaderImg" src="Images/logo/ohmyfood.png" alt="Ohmyfood" />
        <img class="MenuImg" src="Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    </header>

    <!-- HEADER -->

    <!--MENU-->

    <section class="CardMenu">
        <h2 class="RestaurantName">La palette du goût</h2>
        <div class="RestaurantNameIcon">
            <i class="fas fa-heart Heart"></i>
        </div>

        <!--ENTRÉES-->

        <span class="StepMenu StepMenuOne">ENTRÉES</span>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Fricassée d'escargot</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Au piment d'espelette</span>
                    <span class="ChoicePrice">25€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Foie gras de canard mi-cuit</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Et ses copeaux de truffe noire</span>
                    <span class="ChoicePrice">35€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Oeuf au plat</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Assaisonné à la truffe sur son lit de caviar</span>
                    <span class="ChoicePrice">20€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--ENTRÉES-->

        <!--PLATS-->

        <span class="StepMenu StepMenuTwo">PLATS</span>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Filet de boeuf aux herbes</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Accompagné de sa ribambelle de légumes</span>
                    <span class="ChoicePrice">40€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Parmentier de queue de boeuf</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">À la truffe noire sur sa purée de panais</span>
                    <span class="ChoicePrice">35€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Filet de turbot</span>
                <div class="ChoiceContent"><span class="ChoiceSubtitle">Aux agrumes</span>
                    <span class="ChoicePrice">44€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--PLATS-->

        <!--DESSERTS-->

        <span class="StepMenu StepMenuThree">DESSERTS</span>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Paris-Brest</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Revisité</span>
                    <span class="ChoicePrice">18€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Macaron au chocolat d'exception</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Et glace à la vanille de Madagascar</span>
                    <span class="ChoicePrice">22€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Mousse au chocolat</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Au piment d'espelette et à la truffe noire</span>
                    <span class="ChoicePrice">23€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--DESSERTS-->

        <button class="OrderButton">
            <span class="OrderButtonText">
                Commander
            </span>
        </button>
    </section>

    <!--MENU-->

    <!--FOOTER-->

    <footer class="Footer">
        <div class="FooterContent">
            <h2 class="FooterTitle">ohmyfood</h2>
            <a href="#" class="FooterSubtitle"><i class="fas fa-utensils FooterIcon"></i>Proposer un
                restaurant</a>
            <a href="#" class="FooterSubtitle"><i class="fas fa-handshake FooterIcon"></i>Devenir partenaire</a>
            <a href="#" class="FooterSubtitle">Mentions légales</a>
            <a href="mailto:Torralba.F@outlook.fr" class="FooterSubtitle">Contact</a>
        </div>
    </footer>

    <!--FOOTER-->

</body>
</html>
