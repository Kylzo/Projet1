<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>

    <!-- Icons - Police -->

    <script src="https://kit.fontawesome.com/406da18a0b.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->

    <header class="Header">
        <a class="fas fa-arrow-left Arrow" href="Index.html"></a>
        <img class="HeaderImg" src="Images/logo/ohmyfood.png" alt="Ohmyfood" />
        <img class="MenuImg" src="Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    </header>

    <!-- HEADER -->

    <!--MENU-->

    <section class="CardMenu">
        <h2 class="RestaurantName">La note enchantée</h2>
        <div class="RestaurantNameIcon">
            <i class="fas fa-heart Heart"></i>
        </div>

        <!--ENTRÉES-->

        <span class="StepMenu StepMenuOne">ENTRÉES</span>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Ravioles de foie gras</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Accompagnés de leur crème à la truffe</span>
                    <span class="ChoicePrice">25€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Caviar osciètre </span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Sur blini à la farine de blé noir</span>
                    <span class="ChoicePrice">35€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Homard et espuma de potiron</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Mariné aux zestes d'orange</span>
                    <span class="ChoicePrice">20€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceFirst">
            <figure class="Choice ChoiceFirst">
                <span class="ChoiceTitle">Foie gras de canard cuit entier</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Confiture de figue et pain toasté</span>
                    <span class="ChoicePrice">35€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--ENTRÉES-->

        <!--PLATS-->

        <span class="StepMenu StepMenuTwo">PLATS</span>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Noix de coquilles Saint-Jacques</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Sur lit de purée de céleri-rave</span>
                    <span class="ChoicePrice">40€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Langoustine poêlée</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Purée de patate douce</span>
                    <span class="ChoicePrice">35€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceSecond">
            <figure class="Choice ChoiceSecond">
                <span class="ChoiceTitle">Mijoté de queue de boeuf </span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Et riz sauvage aux zestes de citron</span>
                    <span class="ChoicePrice">44€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--PLATS-->

        <!--DESSERTS-->

        <span class="StepMenu StepMenuThree">DESSERTS</span>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Macaron noisette et chocolat</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Glace au caramel brun et sel de Guérande</span>
                    <span class="ChoicePrice">18€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Baba au rhum revisité</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Avec son coulis de citron</span>
                    <span class="ChoicePrice">22€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>
        <div class="AnimChoice ChoiceThird">
            <figure class="Choice ChoiceThird">
                <span class="ChoiceTitle">Tarte au citron meringuée</span>
                <div class="ChoiceContent">
                    <span class="ChoiceSubtitle">Déstructurée</span>
                    <span class="ChoicePrice">23€</span>
                </div>
                <figure class="CheckOnBox"><i class="fas fa-check CheckOn"></i></figure>
            </figure>
        </div>

        <!--DESSERTS-->

        <button class="OrderButton">
            <span class="OrderButtonText">
                Commander
            </span>
        </button>
    </section>

    <!--MENU-->

    <!--FOOTER-->

    <footer class="Footer">
        <div class="FooterContent">
            <h2 class="FooterTitle">ohmyfood</h2>
            <a href="#" class="FooterSubtitle"><i class="fas fa-utensils FooterIcon"></i>Proposer un
                restaurant</a>
            <a href="#" class="FooterSubtitle"><i class="fas fa-handshake FooterIcon"></i>Devenir partenaire</a>
            <a href="#" class="FooterSubtitle">Mentions légales</a>
            <a href="mailto:Torralba.F@outlook.fr" class="FooterSubtitle">Contact</a>
        </div>
    </footer>

    <!--FOOTER-->

</body>
</html>
